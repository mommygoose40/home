<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>防汛通報系統</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #2d6cdf;
      padding: 28px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .btn {
      background: white;
      padding: 28px;
      margin: 20px 0;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border-left: 8px solid #2d6cdf;
      font-size: 24px;
      font-weight: bold;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<header>防汛通報系統</header>

<div id="welcomeBox" style="
  font-size:22px;
  font-weight:bold;
  text-align:center;
  margin-top:20px;
  color:#333;">
</div>

<div class="container">

  <div class="btn" id="patrolBtn" onclick="goPatrol()">記錄巡視</div>

  <div class="btn" onclick="go('report')">上傳回報</div>

  <div class="btn" onclick="go('records')">查看回報</div>

  <div class="btn" id="adminBtn" style="display:none;" onclick="go('admin')">
    管理志工
  </div>

</div>

<footer>
  © 防汛通報系統
</footer>

<script>
/* ============================
   讀取登入傳進來的參數
============================ */
const url = new URL(window.location.href);

const vid  = url.searchParams.get("vid");
const name = url.searchParams.get("name") || "使用者";
const role = url.searchParams.get("role") || "志工";
const unreg = url.searchParams.get("unreg");

/* 顯示歡迎詞 */
function showUserInfo() {
  const box = document.getElementById("welcomeBox");
  box.textContent = `${name} ${role}，您好！`;
}

/* 顯示管理員按鈕 */
function updateAdminButton() {
  if (role === "管理員" || role === "admin") {
    document.getElementById("adminBtn").style.display = "block";
  }
}

/* ============================
   按鈕文字更新
============================ */
function updatePatrolButton() {
  const status = localStorage.getItem("patrolStatus");
  const btn = document.getElementById("patrolBtn");

  if (status === "started") {
    btn.textContent = "結束巡視";
  } else {
    btn.textContent = "開始巡視";
  }
}

/* ============================
   页面跳轉改成帶 vid
============================ */
function go(page) {
  const map = {
    report: "https://report-tan-tau.vercel.app",
    records: "https://display-list.vercel.app",
    admin:   "https://your-admin-page.vercel.app"
  };

  const base = map[page];
  location.href = `${base}?vid=${encodeURIComponent(vid)}&name=${encodeURIComponent(name)}&role=${encodeURIComponent(role)}`;
}

function goPatrol() {
  const base = "https://patrol-zeta.vercel.app";
  location.href = `${base}?vid=${encodeURIComponent(vid)}&name=${encodeURIComponent(name)}&role=${encodeURIComponent(role)}`;
}

/* ============================
   onload
============================ */
window.onload = function () {
  showUserInfo();
  updateAdminButton();
  updatePatrolButton();

  // 未註冊提示
  if (unreg === "1") {
    showWarningAlert("未註冊人員", "若您為志工請通知幹部");
  }
};

/* ============================
   提示窗（你原本的）
============================ */
function showWarningAlert(title, message = '') {
  createCustomAlert(title, message, false);
}

function createCustomAlert(title, message = '', isSuccess = false) {

  document.getElementById('customAlert')?.remove();
  document.body.style.overflow = 'hidden';

  const overlay = document.createElement('div');
  overlay.id = 'customAlert';
  Object.assign(overlay.style, {
    position: 'fixed',
    inset: '0',
    background: 'rgba(0,0,0,0.6)',
    display: 'flex',
    alignItems: 'center',
    justifyContent: 'center',
    zIndex: '10000'
  });

  const hasMessage = message.trim().length > 0;

  const box = document.createElement('div');
  Object.assign(box.style, {
    background: '#fff',
    color: '#000',
    borderRadius: '12px',
    padding: hasMessage ? '34px 48px 36px' : '30px 40px',
    fontSize: '20px',
    maxWidth: '78%',
    textAlign: 'center',
    boxShadow: '0 4px 20px rgba(0,0,0,0.3)'
  });

  box.innerHTML = `
    <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:${hasMessage ? '14px' : '10px'};">
      <span style="font-size:32px;">⚠️</span>
      <span style="font-weight:bold; font-size:24px;">${title}</span>
    </div>
    ${hasMessage ? `<div style="font-size:21px; color:#333;">${message}</div>` : ''}
  `;

  const btn = document.createElement('button');
  btn.textContent = '確定';
  Object.assign(btn.style, {
    marginTop: hasMessage ? '24px' : '20px',
    fontSize: '20px',
    padding: '10px 28px',
    borderRadius: '8px',
    border: 'none',
    background: '#0b5ed7',
    color: '#fff',
    cursor: 'pointer'
  });

  btn.onclick = () => {
    overlay.remove();
    document.body.style.overflow = '';
  };

  box.appendChild(btn);
  overlay.appendChild(box);
  document.body.appendChild(overlay);
}
</script>

</body>
</html>
