<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>防汛志工巡視系統</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #2d6cdf;
      padding: 28px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .btn {
      background: white;
      padding: 28px;
      margin: 20px 0;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border-left: 8px solid #2d6cdf;
      font-size: 24px;
      font-weight: bold;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<header>防汛志工巡視系統</header>

<div class="container">

  <div class="btn" id="patrolBtn" onclick="goPatrol()">記錄巡視</div>

  <div class="btn" onclick="go('report')">上傳回報</div>

  <div class="btn" onclick="go('records')">查看回報</div>

</div>

<footer>
  © 防汛巡視管理系統
</footer>

<script>
  /* 判斷巡視狀態，改變按鈕文字 */
  function updatePatrolButton() {
    const status = localStorage.getItem("patrolStatus");
    const btn = document.getElementById("patrolBtn");

    if (status === "started") {
      btn.textContent = "結束巡視";
    } else {
      btn.textContent = "開始巡視";
    }
  }

  /* 點按鈕 → 前往巡視頁 */
  function goPatrol() {
    location.href = "https://patrol-zeta.vercel.app";
  }

  /* 一般跳轉 */
  function go(page) {
    const map = {
      report: "https://report-tan-tau.vercel.app",
      records: "https://display-list.vercel.app"
    };
    location.href = map[page];
  }

  /* 進入頁面時更新按鈕 */
  updatePatrolButton();
</script>

</body>
</html>
